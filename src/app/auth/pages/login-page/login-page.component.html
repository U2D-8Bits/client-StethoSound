<h1 class="text-2xl font-semibold mb-4">Iniciar Sesión</h1>
<form [formGroup]="myForm" action="" (ngSubmit)="login()">
  <!-- Username Input -->
  <div class="mb-4">
    <label for="username" class="block text-gray-600">Usuario</label>
    <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" formControlName="username">
  </div>
  <!-- Password Input -->
  <div class="mb-4">
    <label for="password" class="block text-gray-600">Contraseña</label>
    <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off" formControlName="password">
  </div>
  <!-- Remember Me Checkbox -->
  <div class="mb-4 flex items-center">
    <input type="checkbox" id="remember" name="remember" class="text-blue-500">
    <label for="remember" class="text-gray-600 ml-2">Recordarme</label>
  </div>
  <!-- Forgot Password Link -->
  <div class="mb-6 text-blue-500">
    <a href="#" class="hover:underline">Olvidaste la contraseña?</a>
  </div>
  <!-- Login Button -->
  <p-toast />
  <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
</form>
<!-- Sign up  Link -->
<div class="mt-6 text-blue-500 text-center">
  <a routerLink="/auth/register" class="hover:underline">Registrarme</a>
</div>
