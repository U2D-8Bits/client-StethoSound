<div class="h-screen w-full bg-white relative flex overflow-hidden">

  <!-- Sidebar -->
  <aside class="h-full w-16 flex flex-col space-y-10 items-center justify-center relative bg-blue-600 text-white">
    <!-- Profile -->
    <div pTooltip="Inicio" routerLink="/main"
    tooltipPosition="right" class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-blue-800">
      <span class="pi pi-home" fill="none" viewBox="0 0 24 24" stroke="currentColor"></span>
    </div>

    <!-- Courses -->
    <div pTooltip="Usuarios" routerLink="/main/users"
    tooltipPosition="right" class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-blue-800">
      <span class="pi pi-users" fill="none" viewBox="0 0 24 24" stroke="currentColor"></span>
    </div>

    <!-- Theme -->
    <div pTooltip="Desconocido"
    tooltipPosition="right" class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-blue-800">
      <span class="pi pi-users" fill="none" viewBox="0 0 24 24" stroke="currentColor"></span>
    </div>

    <!-- Configuration -->
    <div pTooltip="Configuración" routerLink="/main/settings"
    tooltipPosition="right" class="h-10 w-10 flex items-center justify-center rounded-lg cursor-pointer hover:text-gray-800 hover:bg-white  hover:duration-300 hover:ease-linear focus:bg-blue-800">
      <span class="pi pi-cog" fill="none" viewBox="0 0 24 24" stroke="currentColor"></span>
    </div>
  </aside>



  <div class="w-full h-full flex flex-col justify-between">
    <!-- Header -->
    <header class="h-16 w-full flex items-center relative justify-end px-5 space-x-10 bg-blue-600">
      <!-- Informação -->
      <div class="flex flex-shrink-0 items-center space-x-4 text-white">

        <!-- Texto -->
        <div class="flex flex-col items-end ">
          <!-- Nome -->
          <div class="text-md font-medium ">Unknow Unknow</div>
          <!-- Título -->
          <div class="text-sm font-regular">Student</div>
        </div>

        <!-- Foto -->
        <div class="h-10 w-10 rounded-full cursor-pointer bg-gray-200 border-2 border-blue-400"></div>
      </div>
    </header>

    <!-- Main -->
    <main class="max-w-full h-full flex relative overflow-y-hidden">
      <!-- Container -->
      <div class="h-full w-full flex flex-wrap items-start justify-start grid-flow-col auto-cols-max  overflow-y-scroll">
        <!-- Container -->
        <router-outlet/>
      </div>
    </main>
  </div>

</div>
